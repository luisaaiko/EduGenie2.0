<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #2c0d3c, #4b1b7d);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}



/* Heading */
h1 {
  font-family: 'Sniglet', cursive;
  font-size: 3.5rem;
  margin-bottom: 60px;
  text-align: center;
  text-shadow: 0 0 20px rgba(200,150,255,0.8), 0 0 40px rgba(170,100,255,0.5);
  animation: shimmer 3s infinite alternate;
}

@keyframes shimmer {
  0% { text-shadow: 0 0 10px rgba(200,150,255,0.6), 0 0 30px rgba(170,100,255,0.4); }
  100% { text-shadow: 0 0 30px rgba(200,150,255,0.9), 0 0 60px rgba(170,100,255,0.8); }
}

/* Button container */
.buttons {
  display: flex;
  gap: 80px;
  justify-content: center;
}

/* Buttons */
button {
  background: rgba(150, 80, 255, 0.9);
  border: 2px solid rgba(255,255,255,0.3);
  color: white;
  padding: 30px 60px;
  font-size: 2rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(170,100,255,0.7), 0 0 60px rgba(170,100,255,0.4);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

/* Glitter animation overlay */
button::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 2%, transparent 3%) repeat;
  background-size: 10px 10px;
  opacity: 0.2;
  animation: sparkle 3s linear infinite;
}

@keyframes sparkle {
  from { background-position: 0 0; }
  to { background-position: 100px 100px; }
}

button:hover {
  transform: scale(1.1);
  background: rgba(180,100,255,1);
  box-shadow: 0 0 40px rgba(180,120,255,0.9), 0 0 80px rgba(160,90,255,0.6);
}

/* Textbox sections */
.section {
  margin-top: 50px;
  display: none;
  flex-direction: column;
  align-items: center;
  width: 80%;
}

.section textarea {
  width: 80%;
  height: 200px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 15px;
  color: white;
  padding: 15px;
  font-size: 1.1rem;
  resize: none;
  outline: none;
  box-shadow: 0 0 20px rgba(170,100,255,0.4);
}

.section textarea::placeholder {
  color: rgba(255,255,255,0.6);
}

/* Back button */
.back {
  position: absolute;
  top: 30px;
  left: 30px;
  background: rgba(255,255,255,0.15);
  padding: 10px 20px;
  border-radius: 20px;
  color: #fff;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.3);
  transition: all 0.3s ease;
}
.back:hover {

  transform: scale(1.05);
}

  height: 100%;
  z-index: 0;

<script>
    (function(){
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let stars = [], width = 0, height = 0, dpr = 1;
      const STAR_DENSITY = 0.00006;
    
      function rand(min, max){ return Math.random() * (max - min) + min; }
      function createStars(){
        stars = [];
        const count = Math.round(width * height * STAR_DENSITY);
        for(let i=0; i<count; i++){
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: rand(2, 4),
            alpha: rand(0.3, 1),
            phase: Math.random() * Math.PI * 2,
            speed: rand(0.2, 0.7)
          });
        }
      }
    
      function resize(){
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        createStars();
      }
    
      function drawStar(s, t){
        const tw = (Math.sin(s.phase + t * s.speed) + 1) / 2;
        const alpha = s.alpha * tw;
        const r = s.r;
        ctx.save();
        ctx.translate(s.x, s.y);
        ctx.beginPath();
        for(let i=0; i<5; i++){
          ctx.lineTo(0, -r);
          ctx.rotate(Math.PI / 5);
          ctx.lineTo(0, -r / 2);
          ctx.rotate(Math.PI / 5);
        }
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 255, 150, ${alpha})`;
        ctx.fill();
        ctx.restore();
      }
    
      function loop(t){
        ctx.clearRect(0, 0, width, height);
        for(const s of stars){ drawStar(s, t * 0.001); }
        requestAnimationFrame(loop);
      }
    
      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(loop);
    })();
    </script>

<script>
    (function(){
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let stars = [], shootingStars = [];
      let width = 0, height = 0, dpr = window.devicePixelRatio || 1;
      const STAR_DENSITY = 0.00006;
    
      function rand(min, max){ return Math.random() * (max - min) + min; }
    
      function createStars(){
        stars = [];
        const count = Math.round(width * height * STAR_DENSITY);
        for(let i = 0; i < count; i++){
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: rand(1, 3),
            alpha: rand(0.3, 1),
            phase: Math.random() * Math.PI * 2,
            speed: rand(0.2, 0.7)
          });
        }
      }
    
      function createShootingStar(){
        shootingStars.push({
          x: Math.random() * width,
          y: rand(0, height / 2),
          len: rand(150, 300),
          speed: rand(6, 12),
          size: rand(1, 2),
          alpha: 1
        });
      }
    
      function drawStar(s, t){
        const twinkle = (Math.sin(s.phase + t * s.speed) + 1) / 2;
        const alpha = s.alpha * twinkle;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 180, ${alpha})`;
        ctx.fill();
      }
    
      function drawShootingStar(star){
        const gradient = ctx.createLinearGradient(star.x, star.y, star.x - star.len, star.y + star.len);
        gradient.addColorStop(0, `rgba(255,255,200,${star.alpha})`);
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = gradient;
        ctx.lineWidth = star.size;
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.len, star.y + star.len);
        ctx.stroke();
      }
    
      function updateShootingStars(){
        for(let i = shootingStars.length - 1; i >= 0; i--){
          const s = shootingStars[i];
          s.x += -s.speed;
          s.y += s.speed;
          s.alpha -= 0.02;
          if(s.alpha <= 0) shootingStars.splice(i, 1);
        }
      }
    
      function resize(){
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        createStars();
      }
    
      function loop(t){
        ctx.clearRect(0, 0, width, height);
        for(const s of stars) drawStar(s, t * 0.001);
        for(const s of shootingStars) drawShootingStar(s);
        updateShootingStars();
        if(Math.random() < 0.015) createShootingStar(); // about 1 every few seconds
        requestAnimationFrame(loop);
      }
    
      window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(loop);
    })();
    </script>
