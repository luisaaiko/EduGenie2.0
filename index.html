
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EduGenie</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@800&display=swap" rel="stylesheet" />
<link rel="icon" href="imgs/icon.png">
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: 'Quicksand', sans-serif;
  overflow:hidden;
  background: linear-gradient(135deg, #2c0d3c, #4b1b7d); /* darker gradient for starry effect */
}
#starfield {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}

/* Top-left icon */
.top-left-icon {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 85px;
  height: auto;
  z-index: 10;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  padding: 8px;
  box-shadow:
    0 0 20px rgba(166,108,255,0.8),
    0 0 40px rgba(166,108,255,0.5),
    0 0 60px rgba(166,108,255,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.top-left-icon:hover {
  transform: scale(1.3);
  box-shadow:
    0 0 30px rgba(186,128,255,0.9),
    0 0 60px rgba(166,108,255,0.7),
    0 0 90px rgba(146,88,235,0.5);
}

/* Page content */
.main-page {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 60px;
  z-index:1;
  color:#fff;
}
h1 { font-size:6rem; font-weight:800; text-transform:uppercase; text-align:center; position:relative; z-index:1; }
h1 span { font-family: 'Sniglet', cursive; font-weight:800; font-size:9.5rem; letter-spacing:0.15em; color:transparent; background: linear-gradient(145deg,#ffffffcc,#ffffff55); -webkit-background-clip:text; -webkit-text-fill-color:transparent; -webkit-text-stroke:1px rgba(255,255,255,0.4); text-shadow:0 0 8px rgba(170,100,255,0.7),0 0 18px rgba(170,100,255,0.4),0 0 30px rgba(170,100,255,0.2); position:relative; animation: purplePulse 4s ease-in-out infinite;}
.slogan { font-size:1.5rem; margin-bottom:1rem; margin-top: -1rem; text-shadow:0 0 8px rgba(255,255,255,0.6); animation: shimmer-text 3s ease-in-out infinite; }
@keyframes shimmer-text {0%,100%{text-shadow:0 0 8px rgba(255,255,255,0.6);}50%{text-shadow:0 0 20px rgba(255,255,255,0.9);}}

/* Get Started Button */
.get-started-button {
  background: rgba(166,108,255,1);
  border: 2px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 1rem 3rem;
  font-size: 1.5rem;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
  bottom: 400px;
  left: 750px;
  z-index: 1;
  box-shadow: 0 0 20px rgba(166,108,255,0.7),0 0 40px rgba(166,108,255,0.4);
}
.get-started-button:hover {
  background: rgba(186,128,255,1);
  transform: scale(1.08);
  box-shadow: 0 0 30px rgba(186,128,255,0.9),0 0 60px rgba(166,108,255,0.6);
}

/* Container on the left side */
.left-magic {
  position: absolute;
  left: 20px; /* move right (increase number = further right) */
  bottom: 90px;
  width: 400px; /* expand the space it can move in */
  height: 450px;
  z-index: 1;
  overflow: visible;
}

.magic-book {
  width: 500px; /* make the book image larger */
  animation: floatBook 6s ease-in-out infinite;
  filter: saturate(1.2) brightness(0.9);

}

/* The swirling magical mist */


@keyframes sparkleFloat {
  from { background-position: 0 0; }
  to { background-position: 100px 100px; }
}


/* Floating animation for the book */
@keyframes floatBook {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* Smooth drifting motion for magical swirl */
@keyframes swirlMove {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg);
    opacity: 0.7;
  }
  50% {
    transform: translateX(40px) translateY(-20px) rotate(5deg);
    opacity: 0.9;
  }
  100% {
    transform: translateX(-20px) translateY(20px) rotate(-3deg);
    opacity: 0.8;
  }
}


/* Genie */
.genie-img { width:250px; animation: float 4s ease-in-out infinite; filter: drop-shadow(0 0 15px rgba(255,230,100,0.6)); }
.genie-container { position: fixed; bottom:10px; right:30px; display:flex; flex-direction:column-reverse; align-items:center; z-index:2; }
.genie-bubble { background: rgba(255,255,255,0.15); border:2px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); border-radius:16px; padding:1rem 1.5rem; max-width:260px; text-align:center; font-size:1rem; color:#fff; box-shadow:0 0 20px rgba(255,230,100,0.4); position:relative; margin-bottom:15px; animation: shimmer-bubble 3s infinite alternate; }
.genie-bubble::after { content:''; position:absolute; bottom:-12px; left:50%; transform:translateX(-50%); border-width:12px 10px 0 10px; border-style:solid; border-color: rgba(255,255,255,0.25) transparent transparent transparent; filter:drop-shadow(0 0 6px rgba(255,230,100,0.6)); }
.genie-bubble p { margin:0; color:#fff; font-size:1rem; line-height:1.4; text-shadow:0 0 8px rgba(255,230,100,0.8); animation: rotate-lines 4s ease-in-out infinite; }
@keyframes rotate-lines {0%,100%{text-shadow:0 0 8px rgba(255,230,100,0.7);}50%{text-shadow:0 0 20px rgba(255,255,150,1);} }
@keyframes shimmer-bubble {0%,100%{box-shadow:0 0 20px rgba(255,255,150,0.2);}50%{box-shadow:0 0 40px rgba(255,255,150,0.5);} }
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
</style>
</head>
<body>

<div class="main-page">
  <canvas id="starfield"></canvas>
  <img src="imgs/icon.png" alt="EduGenie Icon" class="top-left-icon" />
  <h1><span>EduGenie</span></h1>
  <h2 class="slogan">The classroom companion that works for everyone.</h2>
  <button class="get-started-button" onclick="window.location.href='chatPage.html'">Get Started</button>

  <div class="left-magic">
    <img src="imgs/magic_book.png" alt="Floating Magical Book" class="magic-book" />
    <div class="magic-swirl"></div>
  </div>
  

  <div class="genie-container">
    <img src="imgs/genie.png" alt="EduGenie Genie" class="genie-img" />
    <div class="genie-bubble">
      <p id="genie-text">Stand back! I’m about to sprinkle some learning magic!</p>
    </div>
  </div>
</div>

<script>
const messages=["Stand back! I’m about to sprinkle some learning magic!","I traded my magic carpet for cloud storage.","I’m 80% wisdom, 20% glitter.","Three wishes? Nah, I grant unlimited lesson plans!","Hold my lamp… I’m generating genius!","From rub to rubric — magic meets mastery!"];
let msgIndex=0;
const bubbleText=document.getElementById("genie-text");
setInterval(()=>{ msgIndex=(msgIndex+1)%messages.length; bubbleText.textContent=messages[msgIndex]; },4000);

/* ---------- Starfield with Twinkling Star Shapes ---------- */
(function(){
  const canvas=document.getElementById('starfield');
  const ctx=canvas.getContext('2d');
  let stars=[],width=0,height=0,dpr=1;
  const STAR_DENSITY=0.00006;

  function rand(min,max){return Math.random()*(max-min)+min;}
  function createStars(){
    stars=[];
    const count=Math.round(width*height*STAR_DENSITY);
    for(let i=0;i<count;i++){
      stars.push({
        x: Math.random()*width,
        y: Math.random()*height,
        r: rand(2,4),
        alpha: rand(0.3,1),
        phase: Math.random()*Math.PI*2,
        speed: rand(0.2,0.7)
      });
    }
  }

  function resize(){
    dpr=window.devicePixelRatio||1;
    width=window.innerWidth;
    height=window.innerHeight;
    canvas.width=width*dpr;
    canvas.height=height*dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    createStars();
  }

  function drawStar(s, t){
    const tw = (Math.sin(s.phase + t*s.speed)+1)/2; // twinkle factor
    const alpha = s.alpha * tw;
    const r = s.r;
    ctx.save();
    ctx.translate(s.x, s.y);
    ctx.beginPath();
    for(let i=0;i<5;i++){
      ctx.lineTo(0, -r);
      ctx.rotate(Math.PI/5);
      ctx.lineTo(0, -r/2);
      ctx.rotate(Math.PI/5);
    }
    ctx.closePath();
    ctx.fillStyle=`rgba(255, 255, 150, ${alpha})`;
    ctx.fill();
    ctx.restore();
  }

  function loop(t){
    ctx.clearRect(0,0,width,height);
    for(const s of stars){
      drawStar(s, t*0.001);
    }
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', resize);
  resize();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
